<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,400&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="title">
        <h1>Currency Converter</h1>
        <p>Check live rates, Daily update.</p>
    </div>
    <div class="converter">
        <div>
            <label for="amount">Amount</label>
            <div class="amount_input">
                <select name="amount" id="amount">
                    
                </select>
                <input type="number" placeholder="Enter Amount" class="amount">
            </div>
        </div>
        <div>
            <label for="converted">Converted Amount</label>
            <div class="converted_input">
                <select name="converted" id="converted">
                </select>
                <p></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
